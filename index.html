<!DOCTYPE html>
<html>
  <head>
    <title>Transits</title>
    <!--

    Notes: fullscreen Firefox and point a light meter at the screen, plotting
    intensity against time to see how astronomers detect the passage of planets
    in front of distant stars.

    Using LogIT probe: start 30cm away, as photodiode has quite a narrow field
    of view (~20deg), and if it is too close, the the planet won't be detected
    until it is quite some way across the star.

    Can even detect down to p = 0.1*s at a distance of ~60-70cm.

    -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        text-align: center;
      }

      #horizon {
        background-color: transparent;
        position: absolute;
        top: 50%;
        width: 100%;
        margin-top: -325px;
      }

      canvas#transits {
        width: 650px;
        height: 650px;
        margin: 0px auto;
      }
    </style>

    <script src="/static/js/jquery.js"></script>
    <script src="processing.js"></script>
  </head>
  <body>
    <div id="horizon">
      <!-- The presence of the data-src attribute causes Processing to autoload
           the code for this canvas. -->
      <canvas id="transits" data-src="transits.pde"></canvas>
    </div>
  </body>
</html>
