<!DOCTYPE html>
<html>
  <head>
    <title>Transits</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        text-align: center;
      }

      #horizon {
        background-color: transparent;
        position: absolute;
        top: 50%;
        left: 0px;
        width: 100%;
        margin-top: -325px;
      }

      canvas#transits {
        width: 650px;
        height: 650px;
        margin: 0px auto;
        background-color: black;
      }
    </style>

    <script src="/static/js/jquery.js"></script>
    <script src="processing.js"></script>
    <script src="processing.init.js"></script>
  </head>
  <body>
    <div id="horizon">
      <script type="application/processing">
      float s = 650.0;   // star / canvas size
      float p = 0.3 * s; // planet size

      float x = 0.0;
      
      float speed = 1.0;
      int pause = 1;

      void setup() {
        size(s, s);
        smooth();

        frameRate(30);
        background(0);
      }

      void draw() {
        fill(255);
        ellipse(s/2, s/2, s, s);

        x = x + speed;

        if (x > s + (1 + pause) * p) { // Past the RH edge of the star.
          x = 0;
        }

        translate(x, 0);
        fill(0);
        ellipse(-p/2, s/2, p, p);
      }
      </script>
      <canvas id="transits"></canvas>
    </div>
  </body>
</html>
